{%extends 'cancer_detection/base.html'%}
{%load static%}
{%block content%}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
            	<div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form method="post" action="{%url 'cancer_detection:contact_form'%}">
                    	{% csrf_token %} 
                    	<div class="card">
                    		<div class="card-body">
    							<h3 class="card-title">Contact Form</h3>
  								<div class="form-group">
    								<label for="exampleFormControlInput1">Email address</label>
    								<input type="email" class="form-control" id="exampleFormControlInput1" name="email">
  								</div>
  								<div class="form-group">
    								<label for="exampleFormControlInput1">Name</label>
    								<input type="text" class="form-control" id="exampleFormControlInput1" name="name">
  								</div>
  								<div class="form-group">
    								<label for="exampleFormControlInput1">Mobile No</label>
    								<input type="number" class="form-control" id="exampleFormControlInput1" name="mob_number">
  								</div>
  								<div class="form-group">
    								<label for="exampleFormControlInput1">Message</label>
    								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name ="message"></textarea>
  							    </div>
  							    <input type="submit" class="btn btn-primary">
  							</div>
						</div>
					</form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
