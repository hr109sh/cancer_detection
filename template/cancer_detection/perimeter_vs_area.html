{%extends 'cancer_detection/base.html'%}
{%load static%}
{%block content%}
<div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="au-card recent-report">
                                    <div class="au-card-inner">
                                        <h3 class="title-2">Perimeter-vs-Area</h3>
                                        <br>
                                        <div class="recent-report__chart">
                                            <canvas id="perimeter-line-chart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="au-card chart-percent-card">
                                    <div class="au-card-inner">
                                        <h3 class="title-2 tm-b-5">Perimeter vs Area</h3><br>
                                        <div class="row no-gutters">
                                            <div class="col-xl-12">
                                                <div class="percent-chart">
                                                    <canvas id="perimeter-percent-chart"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright Â© 2019. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<script>
   perimeter_mean  = eval("{{perimeter_mean}}")
   area_mean  = eval("{{area_mean}}")
   const brandProduct = 'rgba(0,181,233,0.8)'
   const brandService = 'rgba(0,173,95,0.8)'
   var elements = 10
   var ctx = document.getElementById("perimeter-line-chart");
   if (ctx) {
     ctx.height = 250;
     var myChart = new Chart(ctx, {
       type: 'line',
       data: {
         labels:perimeter_mean,
         datasets: [
           {
             label: 'Area',
             backgroundColor: brandService,
             borderColor: 'transparent',
             pointHoverBackgroundColor: '#fff',
             borderWidth: 0,
             data: area_mean
           }
         ]
       },
       options: {
         maintainAspectRatio: true,
         legend: {
           display: false
         },
         responsive: true,
         scales: {
           xAxes: [{
             gridLines: {
               drawOnChartArea: true,
               color: '#f2f2f2'
             },
             ticks: {
               fontFamily: "Poppins",
               fontSize: 12
             }
           }],
           yAxes: [{
             ticks: {
               beginAtZero: true,
               fontFamily: "Poppins",
               fontSize: 12,
             },
             gridLines: {
               display: true,
               color: '#f2f2f2'

             }
           }]
         },
         elements: {
           point: {
             radius: 0,
             hitRadius: 10,
             hoverRadius: 4,
             hoverBorderWidth: 3
           }
         }
       }
     });
   }


     // Percent Chart
     var ctx = document.getElementById("perimeter-percent-chart");
     if (ctx) {
       ctx.height = 280;
       var myChart = new Chart(ctx, {
         type: 'doughnut',
         data: {
           datasets: [
             {
               label: "My First dataset",
               data: perimeter_mean,
               backgroundColor: [
                 "#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"
               ],
               borderWidth: [
                 0, 0
               ],
               hoverBorderColor: [
                 'transparent',
                 'transparent'
               ]
             }
           ],
           labels:area_mean
         },
         options: {
           maintainAspectRatio: false,
           responsive: true,
           cutoutPercentage: 55,
           animation: {
             animateScale: true,
             animateRotate: true
           },
           legend: {
             display: false
           },
           tooltips: {
             titleFontFamily: "Poppins",
             xPadding: 15,
             yPadding: 10,
             caretPadding: 0,
             bodyFontSize: 16
           }
         }
       });
     }

</script>
{%endblock%}
